<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorate="template.html">

	<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Enseignants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .btn-edit {
            background-color: #ffc107; /* Jaune */
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #e0a800; /* Jaune foncé */
            color: #fff;
        }
        .btn-delete {
            background-color: #dc3545; /* Rouge */
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #c82333; /* Rouge foncé */
            color: #fff;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2 class="mb-4">Liste des Enseignants</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Grade</th>
                        <th>Établissement d'origine</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.nom}"></td>
                        <td th:text="${user.prenom}"></td>
                        <td th:text="${user.grade}"></td>
                        <td th:text="${user.etablissementorigine}"></td>
                        <td>
                            <a class="btn btn-edit btn-sm" th:href="@{/edit/{id}(id=${user.id})}">Éditer</a>
                            <form th:action="@{/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-delete btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet enseignant ?')">Supprimer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</div>
</body>
</html>
