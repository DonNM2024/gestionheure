<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        /* Styles pour la navbar et le contenu */
        .navbar {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow: auto;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: left;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/users">Enseignant</a>
        <a href="/fonction">Fonction</a>
        <a href="/departement">Département</a>
        <a href="/cours">Cours</a>
        <a href="/tp">TP</a>
        <a href="/credit">Crédit</a>
        <a href="/parcours">Parcours</a>
    </div>

    <!-- Définition du fragment de contenu -->
    <div class="content" th:fragment="content">
        <!-- Contenu par défaut ou de remplacement ici -->
        <p>Contenu par défaut du layout.</p>
    </div>

</body>
</html>
