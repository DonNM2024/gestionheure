<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorate="template.html">

	<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Enseignant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
		.card-header{
			text-align:center;
		}
		
    </style>
</head>
<body>
     <div layout:fragment="content">
        <div class="container mt-4">
            <!--<h2 class="mb-4">Modifier Enseignant</h2>-->
            <div class="card">
                <div class="card-header">
                    Modifier les Informations
                </div>
                <div class="card-body">
                    <!--<form th:object="${user}" th:action="@{/update}" method="post">-->
						<form th:action="@{/updateUser/{id}(id=${user.id})}" method="post">

                        <input type="hidden" th:field="*{id}"/>
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required/>
                        </div>
                        <div class="mb-3">
                            <label for="grade" class="form-label">Grade</label>
                            <select class="form-select" id="grade" th:field="*{grade}" required>
                                <option value="Enseignant Permanent" th:selected="${user.grade == 'Enseignant Permanent'}">Enseignant Permanent</option>
                                <option value="Enseignant Vacataire" th:selected="${user.grade == 'Enseignant Vacataire'}">Enseignant Vacataire</option>
                                <option value="Enseignant Missionnaire" th:selected="${user.grade == 'Enseignant Missionnaire'}">Enseignant Missionnaire</option>
                                <option value="Assistant" th:selected="${user.grade == 'Assistant'}">Assistant</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="etablissementorigine" class="form-label">Établissement d'origine</label>
                            <input type="text" class="form-control" id="etablissementorigine" th:field="*{etablissementorigine}" required/>
                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</div>
</body>
</html>
