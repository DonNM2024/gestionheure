
<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org" lang="fr">-->
	<html lang="en" xmlns:th="http://www.thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorate="template.html">

	<html lang="en" xmlns:th="http://www.thymeleaf.org">	

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Enseignants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .btn-primary {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-right: 10px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
		h5 {
			text-align: center;
		}
		
		.container{
			margin-top:-17px;
		}
		
    </style>
</head>
<body>
	   <div layout:fragment="content">
<div class="container">
    <div class="card">
        <div class="card-header">
            Créer un Enseignant
        </div>
        <div class="card-body">
            <!--<h5 class="mb-4"></h5>-->
            <form th:object="${user}" th:action="@{/save}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Entrez le nom" required>
                </div>

                <div class="mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Entrez le prénom" required>
                </div>

                <div class="mb-3">
                    <label for="grade" class="form-label">Grade</label>
                    <select class="form-select" id="grade" th:field="*{grade}" required>
                        <option value="">Choisissez le grade</option>
                        <option value="Enseignant Permanent">Enseignant Permanent</option>
                        <option value="Enseignant Vacataire">Enseignant Vacataire</option>
                        <option value="Enseignant Missionnaire">Enseignant Missionnaire</option>
                        <option value="Assistant">Assistant</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="etablissementorigine" class="form-label">Établissement d'origine</label>
                    <input type="text" class="form-control" id="etablissementorigine" th:field="*{etablissementorigine}" placeholder="Entrez l'établissement d'origine" required>
                </div>

                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary">Créer</button>
                </div>
            </form>
        </div>
    </div>  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
