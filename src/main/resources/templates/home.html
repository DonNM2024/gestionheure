<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Style pour le navbar vertical */
        .navbar {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            width: 200px; /* Largeur du navbar */
            height: 100vh; /* Hauteur complète de la fenêtre */
            position: fixed; /* Fixe le navbar sur le côté gauche */
            top: 0;
            left: 0;
            padding-top: 20px;
            overflow: auto;
			border-radius:10px;
        }

        /* Liens du navbar */
        .navbar a {
            display: block;
            color: white;
            text-align: left;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid #444; /* Séparateurs entre les éléments */
        }

        /* Style du bouton du menu déroulant */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 15px 20px;
            background-color: #333;
            cursor: pointer;
            text-align: left;
            width: 100%;
            border-bottom: 1px solid #444; /* Séparateur pour le bouton dropdown */
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
        }

        /* Contenu du menu déroulant */
        .dropdown-content {
            display: none;
            background-color: #333; /* Fond noir pour le dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        .dropdown-content a {
            color: white; /* Texte en blanc pour visibilité */
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555; /* Fond au survol */
        }

        /* Affichage du menu déroulant au survol */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contenu principal de la page */
        .content {
            margin-left: 220px; /* Décalage pour laisser de l'espace pour le navbar */
            padding: 20px;
        }
		
		.container {
		    position: relative;
		    padding: 20px;
		}

		.corner-image {
		    position: absolute;
		    top: 0;
		    right: 0; /* Place l'image dans le coin supérieur droit */
		    width: 150px; /* Ajuste la taille selon tes besoins */
		    height: auto;
		    margin: 10px;
			margin-top:-5px;
			margin-right:-5px;
		}
		
		h1 {
				    color: #2c3e50;
				    font-size: 36px;
				    text-align: center;
				    margin-bottom: 10px;
				}

				p {
				    color: #34495e;
				    font-size: 18px;
				    text-align: center;
				    margin-top: 0;
				    line-height: 1.5;
					
				}

				/* Style pour la div content */
				.content {
				    background-color: #ffffff;
				    padding: 20px;
				    border-radius: 8px;
				    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
				    width: 60%;
				    margin: 50px auto; /* Centrer la div */
				    position: relative;
				    top: -30px; /* Monte la div vers le haut */
					margin-top: -30px; /* Monter la div vers le haut */
					text-align: center;
					margin-left:280px;
					border-radius:50px;
					padding: 1px; /* Réduit l'espace intérieur à 5px */
					

					
				}
		
    </style>
</head>
	
	<body>
	

    <!-- Navbar -->
    <div class="navbar">
        <a href="/home">Home</a>
		<a href="/users">Enseignant</a>
				<a href="/fonction">Fonction</a>
				<a href="/departement">Département</a>
        <div class="dropdown">
            <button class="dropbtn">Pages 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/cours">Cours</a>
                <a href="/tp">TP</a>
                <a href="/credit">Crédit</a>
                <a href="/ecue">ECUE</a>
                <a href="/salle">Salle</a>
                <a href="/heureeffectuee">Heure Effectuée</a>
                <a href="/presence">Présence</a>
                <a href="/horaire">Horaire</a>
            </div>
        </div> 
		<a href="/parcours">Parcours</a>
    </div>
	
    <!-- Contenu de la page -->
	<div class="container">
	        <img src="/images/img.jpg" class="corner-image">
	    </div>
		
		<div class="content">
		    <h1>Bienvenue sur la plateforme de gestion des heures</h1>
		    <p>Cette application vous permet de suivre et gérer efficacement les heures de cours effectuées à l'université Marien NGOUABI.</p>
		</div>
		

</body>
</html>
